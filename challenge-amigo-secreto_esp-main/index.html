<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>¿Que vamos a comer hoy?</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">¿Que vamos a comer hoy?</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Ya no hay que discutir, deja que este juego escoja por vos!</h2>
            <div class="input-wrapper">
                <input type="text" id="comida" class="input-name" placeholder="Agrega opciones de comidas: sushi, hamburguesa,pizza...">
                <button class="button-add" onclick="agregarComidas()">Añadir</button>
            </div>
           
            <ul id="listaComidas" class="name-list" aria-labelledby="listaComidas" role="list">
             
            </ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearComidas()" aria-label="Sortear comidas">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear comida
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
